<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Go The Distance</title>
</head>

<body>
    <div class="hero is-medium">
        <p class="title is-1">GO THE DISTANCE!</p>
        <p class="subtitle is-4">Financial Holiday Planner</p>
    </div>

    <div class="section" id="sign-up-container">
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="name" id="username" placeholder="Name">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
            </span>
        </div>

        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="email" id="email" placeholder="Email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </div>

        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="password" id="password" placeholder="Password">
            <span class="icon is-small is-left">
                <i class="fas fa-unlock-alt"></i>
            </span>
        </div>

        <div>
            <button id="sign-up-button" class="button is-info">Sign Up</button>
        </div>

        <div class="has-text-white" id="sign-in-text">
            <p>If you have already signed up then sign in <a id="sign-in-button">here!</a></p>
        </div>

        <div id="quote"></div>

    </div>

    <div class="section" id="sign-in-container">

        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="email" id="user-input-email" placeholder="Email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </div>

        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="password" id="user-input-password" placeholder="Password">
            <span class="icon is-small is-left">
                <i class="fas fa-unlock-alt"></i>
            </span>
        </div>

        <button id="sign-in-button-two" class="button is-info">Sign In</button>

    </div>

    <div class="section has-text-white" id="holiday-input-container">
        <p id="sign-out-button">Sign Out</p>

        <form>
            <p> Select your holiday destination:</p>
            <div>
                <select class="input is-rounded " id="destination-list">
                    <option> ---Destinations--- </option>
                    <option> Albany </option>
                    <option> Bunbury </option>
                    <option> Margret River </option>
                    <option> Perth </option>
                    <option> Kalbarri </option>
                    <option> Denmark </option>
                    <option> Dunsborough </option>
                    <option> Busselton </option>
                    <option> Walpole </option>
                </select>
            </div>
        </form>

        <form>
            <p>Enter your Holiday Budget Amount:
                $ <input class="input is-rounded " type="number" id="holiday-budget-total">
            </p>
        </form>

        <div>
            <label for="start-date">When does your holiday start? </label>
            <input class="input is-rounded " type="date" id="start-date" name="start-date">
        </div>

        <div>
            <label for="end-date">When does your holiday end? </label>
            <input class="input is-rounded" type="date" id="end-date" name="end-date">
        </div>

        <button class="button is-info holiday-input-button" id="holiday-submit-button">Submit</button>

        <div id="holiday-budget-result"></div>

    </div>

    <div id="pageModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please make a selection!..</p>
        </div>

    </div>

    <div id="expense-input-container">
        <p id="sign-out-button-two">Sign Out</p>

        <div class="subtitle is-4 has-text-white" id="expenseTitle"></div>

        <div id="expense-table">
            <table>
                <tr>
                    <th>Catagory</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td id="table-catagory"></td>
                    <td id="table-amount"></td>
                  </tr>

            </table>
        </div>

        <button id="addExpenseButton">Add Expense</button>

        <!-- Modal container-->
        <div id="expenseModal" class="expenseModal">
            <!-- Modal content -->
            <div class="modalContent">
                <span class="closeButton">&times;</span>
                <form id="expenseForm">
                    <label> Expense name: </label>
                    <input type="text" id="expenseName">
                    <label>Amount: </label>
                    <input type="text" id="expenseAmount" placeholder="$">
                    <label> Catagory: </label>
                    <select id="expenseCatagory">
                        <option value="" disabled selected>Select</option>
                        <option value="trasportation">Transportation</option>
                        <option value="food">Food</option>
                        <option value="accomodation">Accomodation</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                    <input type="submit" id="submitButton" class="button is-info">
                </form>
            </div>
        </div>
    </diV>

    <script src="assests/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
