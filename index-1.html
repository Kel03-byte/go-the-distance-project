<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Go The Distance</title>
</head>

<body>
    <div class="hero is-medium">
        <p class="title is-1">GO THE DISTANCE!</p>
        <p class="subtitle is-4">Financial Holiday Planner</p>
    </div>

    <div class="section" id="sign-up-container">
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="name" id="username" placeholder="Name">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
            </span>
        </div>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="email" id="email" placeholder="Email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </div>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="password" id="password" placeholder="Password">
            <span class="icon is-small is-left">
                <i class="fas fa-unlock-alt"></i>
            </span>
        </div>
        <div>
            <button id="sign-up-button" class="button is-info">Sign Up</button>
        </div>
        <div  class="has-text-white" id="sign-in-text">
            <p>If you have already signed up then sign in <button class="button is-info"
                    id="sign-in-button">here!</button></p>
        </div>
    </div>

    <div class="section" id="sign-in-container">
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="email" id="user-input-email" placeholder="Email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </div>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="password" id="user-input-password" placeholder="Password">
            <span class="icon is-small is-left">
                <i class="fas fa-unlock-alt"></i>
            </span>
        </div>
        <button id="sign-in-button-two" class="button is-info">Sign In</div>button>
    </div>

    <div class="section" id="holiday-input-container">
        <form>
            <p> Select your holiday destination:</p>
            <div>
                <select id="destination-list">
                    <option> ---Destinations--- </option>
                    <option> Albany </option>
                    <option> Bunbury </option>
                    <option> Margret River </option>
                    <option> Perth </option>
                    <option> Kalbarri </option>
                    <option> Denmark </option>
                    <option> Dunsborough </option>
                    <option> Busselton </option>
                    <option> Walpole </option>
                </select>
            </div>
        </form>

        <form>
            <p>Enter your Holiday Budget Amount:
                $ <input type="number" id="holiday-budget-total">
            </p>
        </form>

        <form>
            <p>When does your holiday start?
            <div>
                <select id="holiday-start-date-list">
                    <option> ---Date--- </option>
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    <option> 4 </option>
                    <option> 5 </option>
                    <option> 6 </option>
                    <option> 7 </option>
                    <option> 8 </option>
                    <option> 9 </option>
                    <option> 10 </option>
                    <option> 11 </option>
                    <option> 12 </option>
                    <option> 13 </option>
                    <option> 14 </option>
                    <option> 15 </option>
                    <option> 16 </option>
                    <option> 17 </option>
                    <option> 18 </option>
                    <option> 19 </option>
                    <option> 20 </option>
                    <option> 21 </option>
                    <option> 22 </option>
                    <option> 23 </option>
                    <option> 24 </option>
                    <option> 25 </option>
                    <option> 26 </option>
                    <option> 27 </option>
                    <option> 28 </option>
                    <option> 29 </option>
                    <option> 30 </option>
                    <option> 31 </option>
                </select>
                <select id="holiday-start-month-list">
                    <option> ---Month--- </option>
                    <option> January </option>
                    <option> February </option>
                    <option> March </option>
                    <option> April </option>
                    <option> May </option>
                    <option> June </option>
                    <option> July </option>
                    <option> August </option>
                    <option> September </option>
                    <option> October </option>
                    <option> November </option>
                    <option> December </option>
                </select>
                <select id="holiday-start-year-list">
                    <option> ---Year--- </option>
                    <option> 2021 </option>
                    <option> 2022 </option>
                    <option> 2023 </option>
                    <option> 2024 </option>
                    <option> 2025 </option>
                    <option> 2026 </option>
                    <option> 2027 </option>
                    <option> 2028 </option>
                    <option> 2029 </option>
                    <option> 2030 </option>
                </select>
            </div>
        </form>

        <form>
            <p>When does your holiday end?
            <div>
                <select id="holiday-end-date-list">
                    <option> ---Date--- </option>
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    <option> 4 </option>
                    <option> 5 </option>
                    <option> 6 </option>
                    <option> 7 </option>
                    <option> 8 </option>
                    <option> 9 </option>

                    <option> 11 </option>
                    <option> 12 </option>
                    <option> 13 </option>
                    <option> 14 </option>
                    <option> 15 </option>
                    <option> 16 </option>
                    <option> 17 </option>
                    <option> 18 </option>
                    <option> 19 </option>
                    <option> 20 </option>
                    <option> 21 </option>
                    <option> 22 </option>
                    <option> 23 </option>
                    <option> 24 </option>
                    <option> 25 </option>
                    <option> 26 </option>
                    <option> 27 </option>
                    <option> 28 </option>
                    <option> 29 </option>
                    <option> 30 </option>
                    <option> 31 </option>
                </select>
                <select id="holiday-end-month-list">
                    <option> ---Month--- </option>
                    <option> January </option>
                    <option> February </option>
                    <option> March </option>
                    <option> April </option>
                    <option> May </option>
                    <option> June </option>
                    <option> July </option>
                    <option> August </option>
                    <option> September </option>
                    <option> October </option>
                    <option> November </option>
                    <option> December </option>
                </select>
                <select id="holiday-end-year-list">
                    <option> ---Year--- </option>
                    <option> 2021 </option>
                    <option> 2022 </option>
                    <option> 2023 </option>
                    <option> 2024 </option>
                    <option> 2025 </option>
                    <option> 2026 </option>
                    <option> 2027 </option>
                    <option> 2028 </option>
                    <option> 2029 </option>
                    <option> 2030 </option>
                </select>
            </div>
        </form>

        <button id="holiday-submit-button">Submit</button>

        <div id="holiday-budget-result"></div>

        <div id="page-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Please make a selection!</p>
            </div>
        </div>
    </div>
    <script src="assests/script.js"></script>
</body>

</html>
